<div class="conteiner">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <h2 *ngIf="modoEdicion" class="text-center">Editar Sistema</h2>
            <h2 *ngIf="!modoEdicion" class="text-center">Nueva Sistema</h2>
            <form (ngSubmit)="guardar()" novalidate #f="ngForm" class="p-3 border rounded border-success">
                <div class="row mb-3">
                    <div class="col-5">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" id="nombre"
                                [(ngModel)]="sistema.sistema" required autofocus>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="sistema">Sistema</label>
                            <select class="form-control" id="sistema" required [(ngModel)]="sistema.esSistema"
                                name="sistema" (change)="cambioEsSistema()">
                                 <option [ngValue]="null" disabled>?</option>
                                <option [value]="'true'">SI</option>
                                <option [value]="'false'">NO</option>
                            </select>
                        </div>
                    </div>
                    <td class="col-5">
                        <label for="marca">Marca</label>
                        <select class="form-control" multiple [(ngModel)]="sistema.marcas" name="marca" required
                            id="marca">
                            <option *ngFor="let m of marcas" [ngValue]="m.marca">{{ m.nombre }}</option>
                        </select>
                    </td>
                </div>
                <br>
                <div>
                    <tr>
                        <td>
                            <button class="btn btn-success btn-block" [disabled]="!f.valid"> <i
                                    class="fa-solid fa-floppy-disk" style="color: #000000;"></i>
                                Guardar</button>
                        </td>
                        <td>
                            <button class="btn  btn-secondary btn-block" routerLink="/sistemas/lista"><i
                                    class="fa-solid fa-backward-fast" style="color: #000000;"></i>
                                Volver</button>
                        </td>
                    </tr>
                </div>
            </form>
        </div>
    </div>
</div>
